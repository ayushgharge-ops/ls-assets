<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wipro Elato 2 Vertical Fix</title>
    <style>
        /* CRITICAL: Aggressive CSS to eliminate all margins/padding from the iframe */
        body, html {
            margin: 0 !important; 
            padding: 0 !important; 
            width: 100% !important; 
            height: 100% !important; 
            overflow: hidden !important; 
        }
        
        /* Forces the video to completely COVER and center the container */
        video {
            /* ðŸ›‘ FIX 1: Use absolute positioning to center and size */
            position: absolute;
            top: 50%;
            left: 50%;
            
            /* ðŸ›‘ FIX 2: Swap width and height and apply rotation */
            /* Width becomes 100% of container height, and vice versa */
            width: 100vh; 
            height: 100vw; 
            
            /* ðŸ›‘ FIX 3: Rotate and center it */
            /* Rotate 90 degrees and move back 50% of its new size to center */
            transform: translate(-50%, -50%) rotate(90deg) scale(1.02); 
            
            object-fit: cover; 
            controls: false !important; 
        }

        /* --- AGGRESSIVE CONTROL HIDING FIX (Keep as is) --- */
        video::-webkit-media-controls,
        video::-webkit-media-controls-enclosure {
            display: none !important;
            opacity: 0 !important;
        }
        video::-moz-range-track { display: none !important; }
        video::-moz-range-thumb { display: none !important; }
        video::-ms-fill-lower { display: none !important; }
    </style>
</head>
<body>
    <video 
        id="video-player" 
        src="Wipro Elato 2.mp4" 
        autoplay 
        muted 
        playsinline
    >
        Your browser does not support the video tag.
    </video>

    <script>
        // ... (Script remains the same for looping) ...
        const videoElement = document.getElementById('video-player');
        videoElement.addEventListener('ended', () => {
            videoElement.currentTime = 0;
            videoElement.play();
        });
        videoElement.play().catch(error => {
            console.warn("Autoplay was blocked.");
        });
    </script>
</body>
</html>
