<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone 17 Pro Definitive Fix</title>
    <style>
        /* CRITICAL: Aggressive CSS to eliminate all margins/padding from the iframe */
        body, html {
            margin: 0 !important; 
            padding: 0 !important; 
            width: 100% !important; 
            height: 100% !important; 
            overflow: hidden !important; 
        }
        /* Forces the video to show entirely within the container (contain) */
        video {
            width: 100% !important; 
            height: 100% !important; 
            object-fit: contain; 
        }
    </style>
</head>
<body>
    <video id="video-player"></video>

    <script>
        const videoElement = document.getElementById('video-player');
        
        // Use a variable to hold your specific video filename
        const videoFileName = "ðŸš€iPhone 17 Pro â€” The Most Powerful iPhone Ever at Sharaf DG.mp4"; 
        
        // Set all required attributes explicitly via JavaScript
        videoElement.src = videoFileName;
        videoElement.loop = true;      // Looping
        videoElement.autoplay = true;  // Autoplay
        videoElement.muted = true;     // Muted is required for autoplay
        videoElement.playsInline = true; // For mobile devices
        videoElement.controls = false; // Explicitly set controls to false
        
        // This is a common fix to kickstart autoplay on some browsers
        videoElement.play().catch(error => {
            console.warn("Autoplay was prevented, but loop/muted is active.", error);
        });

    </script>
</body>
</html>
