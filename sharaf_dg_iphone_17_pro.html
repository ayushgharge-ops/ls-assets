<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone 17 Pro Full Screen COVER</title>
    <style>
        /* CRITICAL: Aggressive CSS to eliminate all margins/padding from the iframe */
        body, html {
            margin: 0 !important; 
            padding: 0 !important; 
            width: 100% !important; 
            height: 100% !important; 
            overflow: hidden !important; 
        }
        
        /* Forces the video to completely COVER the container area. This may result in cropping */
        video {
            width: 100% !important; 
            height: 100% !important; 
            /* *** CRITICAL: USING 'cover' to ensure full fill (may crop) *** */
            object-fit: cover; 
            controls: false !important; 
        }

        /* --- AGGRESSIVE CONTROL HIDING FIX --- */
        /* Hides all parts of the default media player controls across browsers */
        video::-webkit-media-controls,
        video::-webkit-media-controls-enclosure {
            display: none !important;
            opacity: 0 !important;
        }
        video::-moz-range-track { display: none !important; }
        video::-moz-range-thumb { display: none !important; }
        video::-ms-fill-lower { display: none !important; }
    </style>
</head>
<body>
    <!-- 
        The video source MUST match the filename exactly, which we have corrected.
    -->
    <video 
        id="video-player" 
        src="ðŸš€iPhone 17 Pro â€” The Most Powerful iPhone Ever at Sharaf DG.mp4" 
        autoplay 
        muted 
        playsinline
    >
        Your browser does not support the video tag.
    </video>

    <script>
        const videoElement = document.getElementById('video-player');
        
        // Final event-based loop guarantee: When the video ends, reset time and play again.
        videoElement.addEventListener('ended', () => {
            videoElement.currentTime = 0;
            videoElement.play();
        });
        
        // Initial start attempt
        videoElement.play().catch(error => {
            console.warn("Autoplay was blocked.");
        });
    </script>
</body>
</html>
