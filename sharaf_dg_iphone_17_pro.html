<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone 17 Pro Full Screen & Loop</title>
    <style>
        /* CRITICAL: Use !important to override Looker Studio's default margins/padding */
        body, html {
            margin: 0 !important; 
            padding: 0 !important; 
            width: 100% !important; 
            height: 100% !important; 
            overflow: hidden !important; 
        }
        
        /* Forces the video itself to cover the container */
        video {
            width: 100% !important; 
            height: 100% !important; 
            /* We use 'contain' here to prevent cropping, which might leave black bars if the Looker Studio window isn't sized correctly. */
            object-fit: contain; 
        }
    </style>
</head>
<body>
    <!-- 
        Ensure you use the EXACT filename of your iPhone 17 Pro video upload here.
        CRITICAL CHANGE: Removed controls="false" attribute entirely for better compatibility.
    -->
    <video loop autoplay muted playsinline> 
        <source src="sharaf_dg_iphone_17_pro.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
