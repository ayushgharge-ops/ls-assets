<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Two Circle Image Slide-In - Responsive</title>
    <style>
        body, html {
            /* Set a dark background for contrast, can be changed to 'transparent' */
            background-color: #1f2937; 
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0; 
            overflow: hidden; 
        }

        .container {
            position: relative;
            width: 100%; 
            max-width: 900px; /* Increased max container size */
            height: 500px; /* Increased container height */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .circle-img {
            position: absolute;
            max-width: 50%; /* CIRCLE SIZE INCREASED */
            height: auto; 
            opacity: 0.9;
            z-index: 2; 
            
            animation-duration: 1.5s;
            animation-timing-function: cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Added bounce curve */
            animation-fill-mode: forwards;
        }

        /* --- Image 1: Left Side (Non Skip) --- */
        #img-left {
            animation-name: slideInLeft; 
            left: 50%;
            margin-left: -25%; /* Half of the max-width (50%) */
        }

        /* --- Image 2: Right Side (Bumper) --- */
        #img-right {
            animation-name: slideInRight; 
            left: 50%;
            margin-left: 25%;
            animation-delay: 0.5s; 
            z-index: 3;
        }

        /* --- Keyframes for Left Slide-In Effect --- */
        @keyframes slideInLeft {
            0% { 
                opacity: 0; 
                transform: translateX(-150%) scale(0.9); 
            }
            100% { 
                opacity: 0.9;
                /* FINAL POSITION: Moves the center point far left enough to create overlap */
                transform: translateX(-70%) scale(1); 
            }
        }
        
        /* --- Keyframes for Right Slide-In Effect --- */
        @keyframes slideInRight {
            0% { 
                opacity: 0; 
                transform: translateX(150%) scale(0.9); 
            }
            100% { 
                opacity: 0.9;
                /* FINAL POSITION: Moves the center point far left enough to create overlap */
                transform: translateX(-30%) scale(1); 
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Placeholder images are used here since your original images are local files -->
        <img id="img-right" class="circle-img" 
             src="red_circle-removebg-preview.png " 
             alt="Bumper Campaign Circle">

        <img id="img-left" class="circle-img" 
             src="blue_circle-removebg-preview.png" 
             alt="Non Skip Campaign Circle">
    </div>
</body>
</html>
