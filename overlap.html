<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Two Circle Image Slide-In - Responsive</title>
    <style>
        /* Define a fixed size for the circles in pixels for guaranteed overlap */
        :root {
            --circle-size: 350px; /* NEW: Fixed circle size */
            --overlap-offset: 100px; /* NEW: Distance the center of the circle is from the center of the screen */
        }
        
        body, html {
            background-color: #1f2937;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0; 
            overflow: hidden; 
        }

        .container {
            position: relative;
            width: 800px; /* Defined max container width */
            height: 400px; 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .circle-img {
            position: absolute;
            width: var(--circle-size); /* Use fixed size */
            height: var(--circle-size);
            opacity: 0.9;
            z-index: 2; 
            
            animation-duration: 1.5s;
            animation-timing-function: cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            animation-fill-mode: forwards;
        }

        /* --- Image 1: Left Side (Non Skip) --- */
        #img-left {
            animation-name: slideInLeft; 
            left: 50%;
            top: 50%;
            /* Final position: half circle size to center it, minus the offset */
            transform: translate(calc(-50% - var(--overlap-offset)), -50%); 
        }

        /* --- Image 2: Right Side (Bumper) --- */
        #img-right {
            animation-name: slideInRight; 
            left: 50%;
            top: 50%;
            animation-delay: 0.5s; 
            z-index: 3;
            /* Final position: half circle size to center it, plus the offset */
            transform: translate(calc(-50% + var(--overlap-offset)), -50%); 
        }
        
        /* --- Keyframes for Left Slide-In Effect --- */
        @keyframes slideInLeft {
            0% { 
                opacity: 0; 
                transform: translate(-100vw, -50%) scale(0.9); 
            }
            100% { 
                opacity: 0.9;
                /* Final Position must match the static position above */
                transform: translate(calc(-50% - var(--overlap-offset)), -50%) scale(1); 
            }
        }
        
        /* --- Keyframes for Right Slide-In Effect --- */
        @keyframes slideInRight {
            0% { 
                opacity: 0; 
                transform: translate(100vw, -50%) scale(0.9); 
            }
            100% { 
                opacity: 0.9;
                /* Final Position must match the static position above */
                transform: translate(calc(-50% + var(--overlap-offset)), -50%) scale(1); 
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Placeholder images are used here since your original images are local files -->
        <img id="img-right" class="circle-img" 
             src="red_circle-removebg-preview.png" 
             alt="Bumper Campaign Circle">

        <img id="img-left" class="circle-img" 
             src="blue_circle-removebg-preview.png" 
             alt="Non Skip Campaign Circle">
    </div>
</body>
</html>
