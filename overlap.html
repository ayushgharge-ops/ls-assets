<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Perfect Circle Overlap with Animation</title>
    <style>
        /* Define fixed sizes and colors */
        :root {
            --circle-size: 350px; 
            --overlap-offset: 100px; 
            --color-left: rgba(100, 108, 199, 0.9); /* Blue/Purple with transparency */
            --color-right: rgba(199, 21, 133, 0.9); /* Magenta/Pink with transparency */
        }
        
        body, html {
            background-color: white; /* White background */
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0; 
            overflow: hidden; 
        }

        .container {
            position: relative;
            width: 800px; 
            height: 400px; 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .circle {
            position: absolute;
            width: var(--circle-size);
            height: var(--circle-size);
            border-radius: 50%; /* GUARANTEES PERFECT CIRCLE */
            box-sizing: border-box;
            z-index: 2; 
            opacity: 0.9;
            
            animation-duration: 1.5s;
            animation-timing-function: cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            animation-fill-mode: forwards;
        }

        /* --- Left Circle --- */
        #circle-left {
            background-color: var(--color-left);
            animation-name: slideInLeft; 
            left: 50%;
            top: 50%;
        }

        /* --- Right Circle --- */
        #circle-right {
            background-color: var(--color-right);
            animation-name: slideInRight; 
            left: 50%;
            top: 50%;
            animation-delay: 0.5s; 
            z-index: 3;
        }
        
        /* --- Keyframes for Left Slide-In Effect --- */
        @keyframes slideInLeft {
            0% { 
                opacity: 0; 
                transform: translate(-100vw, -50%) scale(0.9); 
            }
            100% { 
                opacity: 0.9;
                /* Final Position for overlap */
                transform: translate(calc(-50% - var(--overlap-offset)), -50%) scale(1); 
            }
        }
        
        /* --- Keyframes for Right Slide-In Effect --- */
        @keyframes slideInRight {
            0% { 
                opacity: 0; 
                transform: translate(100vw, -50%) scale(0.9); 
            }
            100% { 
                opacity: 0.9;
                /* Final Position for overlap */
                transform: translate(calc(-50% + var(--overlap-offset)), -50%) scale(1); 
            }
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div id="circle-left" class="circle"></div>

        <div id="circle-right" class="circle"></div>
        
    </div>
</body>
</html>
