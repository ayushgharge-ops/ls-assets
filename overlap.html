<!DOCTYPE html>
<html>
<head>
    <title>Two Circle Image Slide-In - Responsive</title>
    <style>
        body, html {
            background-color: transparent !important;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0; /* Ensure no extra padding */
            overflow: hidden; 
        }

        .container {
            position: relative;
            width: 100%; /* Take full width of the URL Embed component */
            height: 100%; /* Take full height of the URL Embed component */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .circle-img {
            position: absolute;
            max-width: 60%; /* Allow images to scale within the container (e.g., 60% of container width) */
            height: auto; /* Maintain aspect ratio */
            opacity: 0.9;
            z-index: 2; 
            
            animation: slideIn 1.5s ease-out 0.3s forwards;
        }

        /* --- Image 1: Left Side (Non Skip) --- */
        #img-left {
            transform: translateX(-150%) scale(0.9); /* Start off-screen left, add a slight initial scale */
            animation-name: slideInLeft; /* Unique animation for left */
            left: 50%;
            margin-left: -20%; /* PUSH the center point to the LEFT by 20% of the container width */
        }

        /* --- Image 2: Right Side (Bumper) --- */
        #img-right {
            transform: translateX(150%) scale(0.9); /* Start off-screen right, add a slight initial scale */
            animation-name: slideInRight; /* Unique animation for right */
            left: 50%;
            margin-left: 20%; /* PUSH the center point to the RIGHT by 20% of the container width */
            animation-delay: 0.5s; 
        }

        /* --- Keyframes for Left Slide-In Effect --- */
        @keyframes slideInLeft {
            0% { 
                opacity: 0; 
                transform: translateX(-150%) scale(0.9); /* Start off-screen left */
            }
            100% { 
                opacity: 0.9;
                transform: translateX(-50%) scale(0.9); /* End with its own center 50% left of its initial position */
            }
        }
        
        /* --- Keyframes for Right Slide-In Effect --- */
        @keyframes slideInRight {
            0% { 
                opacity: 0; 
                transform: translateX(150%) scale(0.9); /* Start off-screen right */
            }
            100% { 
                opacity: 0.9;
                transform: translateX(-50%) scale(0.9); /* End with its own center 50% left of its initial position */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="img-right" class="circle-img" 
             src="red_circle-removebg-preview.png" 
             alt="Bumper Campaign Circle">

        <img id="img-left" class="circle-img" 
             src="blue_circle-removebg-preview.png" 
             alt="Non Skip Campaign Circle">
    </div>
</body>
</html>
