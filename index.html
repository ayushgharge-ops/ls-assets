<!DOCTYPE html>
<html>
<head>
    <title>Animated Brand Logo - Furlenco</title>
    <style>
        body {
            /* Basic styling to center the content on the page */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Use min-height for full viewport height */
            margin: 0;
            background-color: #ffffff; /* Assuming a white background for visibility */
            overflow: hidden; /* Hide anything that goes outside the viewport during animation */
        }

        .furlenco-logo-text {
            /* --- Styling for the text logo --- */
            font-family: sans-serif; /* Or a specific font if you know it */
            font-size: 80px; /* Adjust as needed for size */
            font-weight: bold; /* FURLENCO looks bold */
            color: #008080; /* A teal color similar to your logo */
            
            /* --- NEW: Letter Spacing --- */
            letter-spacing: 5px; /* Adjust this value for more or less distance */
            
            /* Ensure text is a block element for centering */
            display: block; 
            text-align: center;

            /* --- Animation Properties --- */
            /* Animation: Name, Duration, Timing Function, Delay, Count, Fill Mode */
            animation: zoom-in-out 2s ease-in-out 0s 1 forwards; 
            /* Changes: 'infinite' is now '1' (play once) and 'forwards' is added (stay at end) */

            opacity: 0; /* Start invisible for a smoother fade-in with zoom */
        }

        /* --- Keyframes for the Animation --- */
        @keyframes zoom-in-out {
            0% {
                opacity: 0; /* Start fully transparent */
                transform: scale(3.0); /* Start zoomed WAY IN */
            }
            20% {
                opacity: 1; /* Fade in */
                transform: scale(1.1); /* Zoom out slightly past normal to create a bounce */
            }
            40% {
                transform: scale(0.95); /* Little bounce back */
            }
            60% {
                opacity: 1; /* Fully visible */
                transform: scale(1.0); /* Settles at normal size */
            }
            100% {
                opacity: 1; /* Stays visible */
                transform: scale(1.0); /* Stays at normal size */
            }
        }
    </style>
</head>
<body>
    <div class="furlenco-logo-text">FURLENCO</div>
</body>
</html>
