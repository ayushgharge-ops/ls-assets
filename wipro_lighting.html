<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wipro Lighting</title>
    <style>
        /* CRITICAL: Aggressive CSS to eliminate all margins/padding from the iframe */
        body, html {
            margin: 0 !important; 
            padding: 0 !important; 
            width: 100% !important; 
            height: 100% !important; 
            overflow: hidden !important; 
        }

        /* --- NEW: Video Wrapper for Absolute Positioning --- */
        #video-wrapper {
            position: absolute; /* Allows video to be positioned relative to body */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Clips the 1.05 scale overflow */
            z-index: 1; /* Ensure it stays behind any dashboard elements you overlay */
        }
        
        /* Forces the video to completely COVER and slightly OVER-SCALE the container area */
        video {
            /* Now positioned relative to the wrapper */
            position: absolute;
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            
            /* Use min-width/height to guarantee cover, plus translate for centering */
            min-width: 100%; 
            min-height: 100%; 
            transform: translate(-50%, -50%) scale(1.02); /* Translate centers it, scale guarantees coverage */
            
            object-fit: cover; 
            controls: false !important; 
        }

        /* --- AGGRESSIVE CONTROL HIDING FIX (Keep as is) --- */
        video::-webkit-media-controls,
        video::-webkit-media-controls-enclosure {
            display: none !important;
            opacity: 0 !important;
        }
        video::-moz-range-track { display: none !important; }
        video::-moz-range-thumb { display: none !important; }
        video::-ms-fill-lower { display: none !important; }
    </style>
</head>
<body>
    <div id="video-wrapper">
        <video 
            id="video-player" 
            src="Wipro Lighting new.mp4" 
            autoplay 
            muted 
            playsinline
        >
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        const videoElement = document.getElementById('video-player');
        
        // Final event-based loop guarantee: When the video ends, reset time and play again.
        videoElement.addEventListener('ended', () => {
            videoElement.currentTime = 0;
            videoElement.play();
        });
        
        // Initial start attempt
        videoElement.play().catch(error => {
            console.warn("Autoplay was blocked.");
        });
    </script>
</body>
</html>
