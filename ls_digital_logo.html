<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Logo Zoom Animation</title>
    <style>
        /* Ensures the embed component fills its box and centers content */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-color: transparent; /* IMPORTANT for Looker Studio transparency */
        }

        /* Define the Zoom Animation */
      @keyframes zoomInOut {
    0% { transform: scale(1); }
    50% { transform: scale(1.5); } /* Increased from previous value to make it zoom more */
    100% { transform: scale(1); }
}

        .logo-container {
            width: 100%;
            max-width: 250px; /* Adjust this max size based on your embed component */
            /* DURATION CHANGED TO 4 SECONDS BELOW */
            animation: single-zoom-pulse 4s ease-out 0s 1 forwards; 
            overflow: hidden; 
        }

        .logo-img {
            display: block;
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img 
            src="https://raw.githubusercontent.com/ayushgharge-ops/ls-assets/main/lsdigitallogo-removebg-preview.png" 
            alt="Digital Logo" 
            class="logo-img"
        />
    </div>
</body>
</html>
