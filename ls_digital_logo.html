<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Logo Zoom Animation</title>
    <style>
        /* Ensures the embed component fills its box and centers content */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-color: transparent; /* IMPORTANT for Looker Studio transparency */
        }

        /* Define the Zoom Animation */
        @keyframes single-zoom-pulse {
            0% { transform: scale(0.8); opacity: 0; }  /* Start small and invisible */
            50% { transform: scale(1.1); opacity: 1; } /* Zoom in slightly past 100% (the pulse) */
            100% { transform: scale(1.0); opacity: 1; } /* Settle at final size (100%) and stop */
        }

        .logo-container {
            width: 100%;
            max-width: 250px; /* Adjust this max size based on your embed component */
            animation: single-zoom-pulse 1.5s ease-out 0s 1 forwards; /* 1.5s duration, runs ONCE, holds final state */
            /* Removed box-shadow and border-radius for a cleaner digital look */
            overflow: hidden; 
        }

        .logo-img {
            display: block;
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <!-- 
            *** ACTION REQUIRED: PASTE YOUR DIRECT PUBLIC LOGO URL HERE (e.g., the Raw GitHub link) ***
            
            Example of what it should look like (but with your actual link):
            src="https://raw.githubusercontent.com/user/repo/main/lsdigitallogo-removebg-preview.png"
        -->
        <img 
            src="https://raw.githubusercontent.com/ayushgharge-ops/ls-assets/main/lsdigitallogo-removebg-preview.png" 
            alt="Digital Logo" 
            class="logo-img"
        />
    </div>
</body>
</html>
