<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LS Digital Animated Logo</title>
    <style>
        /* CSS to ensure the logo is centered and fills the embed container */
        body, html {
            margin: 0 !important;
            padding: 0 !important;
            width: 100% !important;
            height: 100% !important;
            overflow: hidden !important;
            display: flex;
            justify-content: center;
            align-items: center;
            background: transparent; /* Makes the background transparent in Looker Studio */
        }

        /* Keyframes for the dramatic zoom effect */
        @keyframes zoomInOut {
            0% { transform: scale(1); } /* Start at normal size */
            50% { transform: scale(1.5); } /* Zoom in aggressively (50% larger) */
            100% { transform: scale(1); } /* Return to normal size */
        }

        /* The container holding the image */
        .logo-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* The image itself, applying the animation */
        .logo-img {
            max-width: 90%;
            max-height: 90%;
            height: auto;
            /* Animation parameters: 4s duration, runs 2 times, holds final state */
            /* KEY CHANGE: '2 forwards' stops it after two cycles */
            animation: zoomInOut 4s 2 forwards ease-in-out;
            transform-origin: center center; /* Ensures zoom originates from the center */
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <!-- CRITICAL: Ensure this is the correct Raw GitHub link for your logo image -->
        <img 
            src="https://raw.githubusercontent.com/ayushgharge-ops/ls-assets/main/lsdigitallogo-removebg-preview.png" 
            alt="Digital logo" 
            class="logo-img"
        />
    </div>
</body>
</html>
