<!DOCTYPE html>
<html>
<head>
    <title>ISOPURE Sequential Slide-In</title>
    <style>
        body, html {
            /* Ensures the background of the iframe is transparent */
            background-color: transparent !important; 
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; 
        }

        #animator-container {
            /* Flexbox centers all elements in the header area */
            display: flex;
            justify-content: space-between; 
            align-items: center;
            width: 100%;
            height: 100%;
            padding: 0 20px; 
            box-sizing: border-box; 
        }

        /* --- STYLES FOR THE ISOPURE TEXT (Center) --- */
        .isopure-logo {
            display: flex; 
            font-family: Arial, sans-serif;
            font-size: 80px; 
            color: #00bcd4; 
            font-weight: bold;
            /* Wrap the letters in a container to move them as a group */
            position: relative;
        }
        
        .letter {
            display: inline-block;
            opacity: 0; /* Start invisible */
            animation: slideInLetter 0.5s ease-out forwards; /* Base animation */
            /* Start off-screen to the left */
            transform: translateX(-50px); 
            margin: 0 1px; 
        }

        /* --- SEQUENTIAL DELAY (Staggered Animation) --- */
        .letter:nth-child(1) { animation-delay: 0.5s; }  /* I */
        .letter:nth-child(2) { animation-delay: 0.6s; }  /* S */
        .letter:nth-child(3) { animation-delay: 0.7s; }  /* O */
        .letter:nth-child(4) { animation-delay: 0.8s; }  /* P */
        .letter:nth-child(5) { animation-delay: 0.9s; }  /* U */
        .letter:nth-child(6) { animation-delay: 1.0s; }  /* R */
        .letter:nth-child(7) { animation-delay: 1.1s; }  /* E */

        /* --- KEYFRAMES for Left-to-Center Slide --- */
        @keyframes slideInLetter {
            0% { 
                opacity: 0; 
                transform: translateX(-50px); /* Start 50px left */
            }
            100% { 
                opacity: 1; 
                transform: translateX(0); /* End in final position */
            }
        }

        /* --- STYLES FOR STATIC LOGOS (Fade in quickly) --- */
        .static-logo {
            height: 40px; 
            width: auto;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.2s forwards; 
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="animator-container">
        <div class="static-logo" style="height: 30px; font-weight: bold; color: #444;">
             Ads Data Hub
        </div>

        <div class="isopure-logo">
            <span class="letter">I</span>
            <span class="letter">S</span>
            <span class="letter">O</span>
            <span class="letter">P</span>
            <span class="letter">U</span>
            <span class="letter">R</span>
            <span class="letter">E</span>
        </div>

        <div class="logo-isopure-removebg-preview.png">
             I/O Digital
        </div>
    </div>
    </body>
</html>
