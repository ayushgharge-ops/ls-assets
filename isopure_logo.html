<!DOCTYPE html>
<html>
<head>
    <title>ISOPURE Final Header Reveal</title>
    <style>
        body, html {
            /* Ensures the background of the iframe is transparent */
            background-color: transparent !important; 
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; 
        }

        #animator-container {
            /* Flexbox centers all elements in the header area */
            display: flex;
            justify-content: space-between; /* Spreads out the logos */
            align-items: center;
            width: 100%;
            height: 100%; /* Occupies the full height of the URL Embed box */
            padding: 0 20px; /* Space around the edge */
            box-sizing: border-box; 
        }

        /* --- STYLES FOR THE ISOPURE TEXT (Center) --- */
        .isopure-logo {
            display: flex; /* Centers the letters horizontally */
            font-family: Arial, sans-serif;
            font-size: 80px; /* Large size */
            color: #00bcd4; /* ISOPURE blue color */
            font-weight: bold;
        }
        
        .letter {
            display: inline-block;
            opacity: 0; 
            animation: fadeInSlide 0.5s ease-out forwards;
            position: relative;
            top: 10px; 
            /* Spacing between letters */
            margin: 0 1px; 
        }

        /* --- SEQUENTIAL DELAY --- */
        .letter:nth-child(1) { animation-delay: 0.5s; }  /* I */
        .letter:nth-child(2) { animation-delay: 0.6s; }  /* S */
        .letter:nth-child(3) { animation-delay: 0.7s; }  /* O */
        .letter:nth-child(4) { animation-delay: 0.8s; }  /* P */
        .letter:nth-child(5) { animation-delay: 0.9s; }  /* U */
        .letter:nth-child(6) { animation-delay: 1.0s; }  /* R */
        .letter:nth-child(7) { animation-delay: 1.1s; }  /* E */

        /* --- KEYFRAMES --- */
        @keyframes fadeInSlide {
            0% { opacity: 0; top: 10px; }
            100% { opacity: 1; top: 0; }
        }

        /* --- STYLES FOR STATIC LOGOS (Left/Right) --- */
        .static-logo {
            height: 40px; /* Standardize the height for the logos */
            width: auto;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.2s forwards; /* Static logos fade in quickly */
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        
    </style>
</head>
<body>
    <div id="animator-container">
        <div class="static-logo" style="height: 30px; font-weight: bold; color: #444;">
              Ads Data Hub
        </div>

        <div class="isopure-logo">
            <span class="letter">I</span>
            <span class="letter">S</span>
            <span class="letter">O</span>
            <span class="letter">P</span>
            <span class="letter">U</span>
            <span class="letter">R</span>
            <span class="letter">E</span>
        </div>

        <div class="logo-isopure-removebg-preview.png">
                    </div>
    </div>

    <script>
        // Set timeout based on the longest animation (1.1s + 0.5s) plus safety margin
        const totalDuration = 1600 + 500; 

        setTimeout(() => {
            const container = document.getElementById('animator-container');
            if (container) {
                // HIDE THE ENTIRE HTML CONTENT TO REVEAL THE DASHBOARD
                container.style.display = 'none';
            }
        }, totalDuration);
    </script>
</body>
</html>
