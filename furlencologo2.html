<!DOCTYPE html>
<html>
<head>
    <title>Animated Brand Logo - Furlenco</title>
    <style>
        body, html {
            /* Aggressive transparency */
            background-color: transparent !important; 
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; 
        }

        .logo {
            width: 80vh; 
            height: auto;
            display: block;
            position: absolute; 
            background-color: transparent !important; 
            
            /* Apply the animation */
            animation: fullScreenToCorner 3s ease-in-out forwards;
            
            /* Initial state */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
        }

        /* Keyframes remain the same */
        @keyframes fullScreenToCorner {
            0% { top: 50%; left: 50%; opacity: 0; width: 80vh; transform: translate(-50%, -50%); }
            10% { opacity: 1; }
            30% { top: 50%; left: 50%; width: 80vh; transform: translate(-50%, -50%); }
            60% { opacity: 1; top: 10px; left: 10px; width: 100px; transform: translate(0, 0); }
            100% { 
                top: 10px; left: 10px; width: 100px; opacity: 1; transform: translate(0, 0);
            }
        }
    </style>
</head>
<body>
    <img id="furlenco-logo" 
         src="furlencologo.png" 
         alt="Furlenco Brand Logo" 
         class="logo">

    <script>
        const animationDuration = 3000; // 3 seconds for the animation
        const delay = 500;              // 0.5 second safety delay

        setTimeout(() => {
            const logoElement = document.getElementById('furlenco-logo');
            
            if (logoElement) {
                // 1. Visually remove the logo image
                logoElement.style.display = 'none';
                
                // 2. Remove the background again (redundant but safe)
                document.body.style.backgroundColor = 'transparent';
                
                // 3. OPTIONAL: You could try to move the logo out of the way entirely
                // logoElement.style.top = '-9999px'; 
            }
        }, animationDuration + delay);
    </script>
</body>
</html>
