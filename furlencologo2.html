<!DOCTYPE html>
<html>
<head>
    <title>Furlenco Animated Logo - Slide & Disappear</title>
    <style>
        body, html {
            /* Aggressive transparency */
            background-color: transparent !important; 
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; 
        }

        #animator-container {
            /* Container to hold the logo and center it */
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .logo {
            /* Set a manageable size for the logo */
            width: 300px; /* Adjust this to match your static logo size */
            height: auto;
            display: block; 
            position: relative; /* Needed for transform/translate animation */

            /* --- Animation Properties --- */
            animation: slideIn 2s ease-out 0.5s 1 forwards; /* 2s duration, 0.5s start delay */
            
            /* Initial state (off-screen left and invisible) */
            opacity: 0; 
            transform: translateX(-100%); 
        }

        /* --- Keyframes for the Slide-in Animation --- */
        @keyframes slideIn {
            0% {
                opacity: 0; 
                transform: translateX(-100%); /* Start completely off the left edge */
            }
            10% {
                opacity: 1; /* Fade in quickly as it starts moving */
            }
            100% {
                opacity: 1; 
                transform: translateX(0); /* End at the centered position */
            }
        }
    </style>
</head>
<body>
    <div id="animator-container">
        <img id="furlenco-logo" 
             src="furlencologo.png" 
             alt="Furlenco Brand Logo" 
             class="logo">
    </div>

    <script>
        const animationDuration = 2000; 
        const initialDelay = 500;       
        const safetyDelay = 500;        

        // Total time before hiding: 2000ms + 500ms + 500ms = 3000ms (3 seconds)
        const totalDuration = animationDuration + initialDelay + safetyDelay;

        setTimeout(() => {
            const container = document.getElementById('animator-container');
            if (container) {
                // HIDE THE ENTIRE HTML CONTENT
                container.style.display = 'none';
            }
            document.body.style.backgroundColor = 'transparent';
        }, totalDuration);
    </script>
</body>
</html>
