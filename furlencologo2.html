<!DOCTYPE html>
<html>
<head>
    <title>Furlenco Animated Logo - Zoom & Disappear</title>
    <style>
        body, html {
            /* Aggressively ensure the document itself has no background */
            background-color: transparent !important; 
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; 
        }

        #animator-container {
            /* Container to hold the logo and center it */
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .logo {
            /* Set a manageable size for the logo */
            width: 300px; /* Adjust size as needed */
            height: auto;
            display: block; 
            
            /* --- Animation Properties --- */
            animation: zoom-in-once 2s ease-out 0.5s 1 forwards; /* 2s duration, 0.5s delay */
            
            /* Start invisible before animation begins */
            opacity: 0; 
            transform: scale(0.1); /* Start very small */
        }

        /* --- Keyframes for the Zoom-In/Out Animation --- */
        @keyframes zoom-in-once {
            0% {
                opacity: 0; 
                transform: scale(0.1); /* Start small and invisible */
            }
            10% {
                opacity: 1; /* Fade in quickly */
                transform: scale(1.0);
            }
            80% {
                transform: scale(1.1); /* Slight overshoot for a nice bounce/impact */
            }
            100% {
                opacity: 1; 
                transform: scale(1.0); /* Settle at normal size */
            }
        }
    </style>
</head>
<body>
    <div id="animator-container">
        <img id="furlenco-logo" 
             src="furlencologo.png" 
             alt="Furlenco Brand Logo" 
             class="logo">
    </div>

    <script>
        const animationDuration = 2000; // 2 seconds for the animation
        const initialDelay = 500;       // 0.5 second delay before animation starts
        const safetyDelay = 500;        // 0.5 second safety delay after animation

        // Total time before hiding: 2000ms + 500ms + 500ms = 3000ms (3 seconds)
        setTimeout(() => {
            const container = document.getElementById('animator-container');
            if (container) {
                // HIDE THE ENTIRE CONTENT AFTER THE ANIMATION COMPLETES
                container.style.display = 'none';
            }
            // Ensure the body is transparent one last time
            document.body.style.backgroundColor = 'transparent';
        }, animationDuration + initialDelay + safetyDelay);
    </script>
</body>
</html>
