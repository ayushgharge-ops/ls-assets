<!DOCTYPE html>
<html>
<head>
    <title>Animated Brand Logo - Furlenco</title>
    <style>
        body, html {
            /* Keep aggressive transparency */
            background-color: transparent !important; 
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; 
        }

        .logo {
            width: 80vh; 
            height: auto;
            display: block;
            position: absolute; 
            background-color: transparent !important; 
            
            /* Apply the animation */
            animation: fullScreenToCorner 3s ease-in-out forwards;
            
            /* Initial state */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
        }

        /* Keyframes remain the same */
        @keyframes fullScreenToCorner {
            0% { top: 50%; left: 50%; opacity: 0; width: 80vh; transform: translate(-50%, -50%); }
            10% { opacity: 1; }
            30% { top: 50%; left: 50%; width: 80vh; transform: translate(-50%, -50%); }
            60% { opacity: 1; top: 10px; left: 10px; width: 100px; transform: translate(0, 0); }
            100% { 
                top: 10px; left: 10px; width: 100px; opacity: 1; transform: translate(0, 0);
            }
        }
    </style>
</head>
<body>
    <div id="animator-container">
        <img id="furlenco-logo" 
             src="furlencologo.png" 
             alt="Furlenco Brand Logo" 
             class="logo">
    </div>

    <script>
        const animationDuration = 3000; // 3 seconds
        const delay = 500;              // 0.5 second safety delay

        setTimeout(() => {
            const container = document.getElementById('animator-container');
            if (container) {
                // HIDE THE ENTIRE HTML CONTENT TO FREE UP THE SPACE
                container.style.display = 'none';
            }
            // Ensure the body is transparent one last time
            document.body.style.backgroundColor = 'transparent';
        }, animationDuration + delay);
    </script>
</body>
</html>
