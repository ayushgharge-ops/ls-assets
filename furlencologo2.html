<!DOCTYPE html>
<html>
<head>
    <title>Animated Brand Logo - Furlenco</title>
    <style>
        body, html {
            /* Crucial: Ensure the body and html take up the full available viewport */
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; 
            background-color: #ffffff; /* Set background color */
        }

        .logo {
            /* Start with a large size to appear full-screen */
            width: 80vh; /* 80% of viewport height (adjust as needed for screen size) */
            height: auto;
            display: block;
            position: absolute; /* Allows precise positioning */
            
            /* Apply the animation */
            animation: fullScreenToCorner 3s ease-in-out forwards;
            
            /* Initial state (before 0% of the animation): Centered and slightly transparent */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
        }

        /* --- Keyframes for the Full-Screen Transition --- */
        @keyframes fullScreenToCorner {
            /* 1. Initial State (Start Invisible and Centered) */
            0% {
                top: 50%;
                left: 50%;
                opacity: 0;
                width: 80vh; 
                transform: translate(-50%, -50%);
            }
            
            /* 2. Full Screen State (Appears Large and Fades In) */
            10% {
                opacity: 1; 
            }
            30% {
                /* Pauses briefly centered and large */
                top: 50%;
                left: 50%;
                width: 80vh;
                transform: translate(-50%, -50%);
            }
            
            /* 3. Transition to Corner (Shrinks and Moves) */
            60% {
                /* Start shrinking and moving towards the top-left */
                opacity: 1;
                top: 10px;    /* Final Y position (10px from top) */
                left: 10px;   /* Final X position (10px from left) */
                width: 100px; /* Final small size (adjust as needed) */
                transform: translate(0, 0); /* Stops the center translation */
            }
            
            /* 4. Final Corner State (Stays Small and in Corner) */
            100% {
                top: 10px;
                left: 10px;
                width: 100px;
                opacity: 1;
                transform: translate(0, 0);
            }
        }
    </style>
</head>
<body>
    <img src="furlencologo.png" 
         alt="Furlenco Brand Logo" 
         class="logo">
</body>
</html>
