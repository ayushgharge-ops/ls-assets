<!DOCTYPE html>
<html>
<head>
    <title>Animated Brand Logo - Furlenco</title>
    <style>
        body, html {
            /* Crucial: Set background to transparent so data below can be seen */
            background-color: transparent !important;
            
            /* Basic layout setup */
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; 
        }

        .logo {
            width: 80vh; 
            height: auto;
            display: block;
            position: absolute; 
            
            /* Apply the animation */
            animation: fullScreenToCorner 3s ease-in-out forwards;
            
            /* Initial state */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
        }

        /* --- Keyframes for the Full-Screen Transition --- */
        @keyframes fullScreenToCorner {
            /* 1. Initial State (Start Invisible and Centered) */
            0% {
                top: 50%;
                left: 50%;
                opacity: 0;
                width: 80vh; 
                transform: translate(-50%, -50%);
            }
            
            /* 2. Full Screen State (Visible) */
            10% {
                opacity: 1; 
            }
            30% {
                top: 50%;
                left: 50%;
                width: 80vh;
                transform: translate(-50%, -50%);
            }
            
            /* 3. Transition to Corner (Shrinks and Moves) */
            60% {
                opacity: 1;
                top: 10px;    /* Final Y position */
                left: 10px;   /* Final X position */
                width: 100px; /* Final small size */
                transform: translate(0, 0);
            }
            
            /* 4. Final Corner State (Settle) */
            100% {
                top: 10px;
                left: 10px;
                width: 100px;
                opacity: 1;
                transform: translate(0, 0);
                
                /* CRUCIAL: Add a transparent background to the logo element itself */
                /* This ensures that any background area of the logo component is clear */
                background-color: transparent; 
            }
        }
    </style>
</head>
<body>
    <img src="furlencologo.png" 
         alt="Furlenco Brand Logo" 
         class="logo">
</body>
</html>
