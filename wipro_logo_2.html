<!DOCTYPE html>
<html>
<head>
    <title>Wipro Logo Slide-Up</title>
    <style>
        body, html {
            background-color: transparent !important; 
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; 
        }

        #logo-container {
            /* Centers the logo horizontally and aligns it to the bottom */
            display: flex;
            justify-content: center;
            align-items: flex-end; 
            width: 100%;
            height: 100%;
            position: relative; 
        }

        .wipro-logo {
            /* ðŸ›‘ UPDATE: Replace this URL with your actual public link to Wipro Logo.png */
            background-image: url('[PASTE_PUBLIC_LINK_TO_Wipro Logo.png_HERE]'); 
            background-size: contain; 
            background-repeat: no-repeat;
            background-position: center bottom; 
            
            /* Set dimensions (adjust these sizes to match your logo's aspect ratio in the dashboard) */
            width: 500px; 
            height: 150px; 
            
            opacity: 0; 
            transform: translateY(100%); 
            
            /* Apply the slide-up animation */
            animation: slideUp 1.5s ease-out 0.5s forwards; 
        }

        /* --- KEYFRAMES for the Slide-Up Effect --- */
        @keyframes slideUp {
            0% { 
                opacity: 0; 
                transform: translateY(100%); /* Start off-screen bottom */
            }
            100% { 
                opacity: 1; 
                transform: translateY(0%); /* End in its final position (visible) */
            }
        }
    </style>
</head>
<body>
    <div id="logo-container">
        <div class="wipro-logo"></div>
    </div>
</body>
</html><!DOCTYPE html>
<html>
<head>
    <title>Animated Brand Logo - ON</title>
    <style>
        body, html {
            /* Ensures transparency and positioning for Looker Studio */
            background-color: transparent !important;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; 
            margin: 0;
            overflow: hidden; 
        }

        .logo {
            /* Set a manageable size for the logo */
            width: 300px; /* Adjust size as needed */
            height: auto;
            display: block; 
            
            /* --- Animation Properties --- */
            /* Play Once (1) and Stay at End Position (forwards) */
            animation: slideUp-once 1.5s ease-out 0.5s 1 forwards; 
            
            /* Start invisible before animation begins */
            opacity: 0; 
            
            /* Set initial position for sliding up */
            transform: translateY(100%); /* Start completely below its final position */
        }

        /* --- Keyframes for the Slide-Up Animation --- */
        @keyframes slideUp-once {
            0% {
                opacity: 0; 
                transform: translateY(100%); /* Start completely off-screen (down) */
            }
            10% {
                opacity: 1; /* Fade in quickly */
            }
            80% {
                transform: translateY(-5%); /* Slight overshoot for a nice bounce effect */
            }
            100% {
                opacity: 1; 
                transform: translateY(0); /* Settle at its final, visible position */
            }
        }
    </style>
</head>
<body>
    <img src="wipro.png" 
         alt="ON Brand logo" 
         class="logo">
</body>
</html>
