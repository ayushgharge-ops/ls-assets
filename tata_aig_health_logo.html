<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Brand Logo - TAIG (Transparent)</title>
    
    <!-- Load Tailwind CSS for modern styling and responsive utilities -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Base styling: Center the content using Flexbox */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; 
            margin: 0;
            /* CRITICAL FIX: Ensure the body background is what you want (white, but could be transparent if the host supports it) */
            background-color: #ffffff;
            overflow: hidden; 
            font-family: 'Inter', sans-serif;
        }

        /* The container for the logo, defining the maximum size */
        .logo-container {
            /* FIX: Set background to transparent and remove shadow */
            background-color: transparent; /* Makes the container background invisible */
            box-shadow: none; /* Removes the white card effect */
            
            /* Responsiveness settings (kept from previous version) */
            max-width: 60vw; /* Maximum width is 60% of the viewport width */
            width: 300px; /* Base size for larger screens (optional, but good for control) */
            padding: 0; /* Removed padding to let the logo sit right on the edge */
            border-radius: 1rem;
        }

        .logo {
            /* Fluid Image Size */
            width: 100%; 
            height: auto; 
            display: block; 
            
            /* --- Animation Properties --- */
            animation: zoom-in-once 2s ease-out 0.5s 1 forwards; 
            opacity: 0; 
        }

        /* --- Keyframes for the Animation (Remains the same) --- */
        @keyframes zoom-in-once {
            0% {
                opacity: 0; 
                transform: scale(2.0); 
            }
            10% {
                opacity: 1; 
            }
            80% {
                transform: scale(1.05); 
            }
            100% {
                opacity: 1; 
                transform: scale(1.0); 
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="R-removebg-preview (1).png" 
             alt="TATA AIG HEALTH" 
             class="logo">
    </div>
</body>
</html>
