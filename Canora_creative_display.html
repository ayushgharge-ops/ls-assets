<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Cycling Creative Frame</title>
    
    <!-- Load Tailwind CSS from CDN for modern, responsive styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Use Inter font for a professional dashboard look */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            /* Using a dark gray background to suggest a dashboard environment */
            background-color: #2c3e50; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            margin: 0;
            overflow: hidden;
        }

        /* Container for the single creative frame - the only element visible */
        .creative-frame {
            position: relative;
            width: 100%;
            max-width: 400px; /* Made slightly larger for better viewing */
            aspect-ratio: 1 / 1; /* Maintain a perfect square aspect ratio */
            overflow: hidden;
            border-radius: 1rem; /* Rounded corners */
            /* Subtle shadow to make it lift off the dark background */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4); 
            background-color: #ffffff;
        }

        /* Styles for the image inside the frame */
        #creativeImage {
            width: 100%;
            height: 100%;
            object-fit: cover; 
            opacity: 0; 
            transition: opacity 0.7s ease-in-out; /* Slower, smoother transition */
        }

        /* Class to make the current image visible */
        .active {
            opacity: 1 !important;
        }
    </style>
</head>
<body>
    <!-- Only the creative frame remains, centered on the screen -->
    <div class="creative-frame">
        <img id="creativeImage" src="" alt="Campaign Creative Loop">
    </div>

    <script>
        // --- Configuration ---
        
        // This array contains the names of the files you uploaded.
        // ASSUMPTION: These files are in the SAME directory as this HTML file.
        const creativeUrls = [
            'Telugu Creative.jfif',      
            'Tamil Creative.gif,      
            'Hindi Creative.jfif',  
          
        ];

        const displayDuration = 3500; // Time in milliseconds (3.5 seconds) for each creative
        const transitionDuration = 700; // Time in milliseconds for the fade (must match CSS)

        let currentIndex = 0;
        let intervalId = null;

        const creativeImage = document.getElementById('creativeImage');
        
        /**
         * Switches the creative image to the next one in the array with a fade effect.
         */
        function cycleCreatives() {
            // 1. Fade out the current image
            creativeImage.classList.remove('active');

            // Wait for the fade-out to complete before changing the source
            setTimeout(() => {
                // 2. Update the image source
                creativeImage.src = creativeUrls[currentIndex];
                
                // 3. Increment index for next cycle
                currentIndex = (currentIndex + 1) % creativeUrls.length;
                
                // 4. Fade in the new image
                creativeImage.classList.add('active');
            }, transitionDuration);
        }
        
        /**
         * Starts the image carousel interval.
         */
        function startCarousel() {
            if (creativeUrls.length === 0) return; // Prevent errors if no URLs are defined
            
            // Run the first creative immediately
            cycleCreatives(); 

            // Set the interval to run the cycle function continuously
            intervalId = setInterval(cycleCreatives, displayDuration);
        }

        // Start the carousel when the window loads
        window.onload = startCarousel;

    </script>
</body>
</html>
